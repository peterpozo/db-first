<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Database</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="20">
      <tr>
        <th>Name</th>
        <th>Data Type</th>
        <th>Attributi</th>
      </tr>
      <tr>
        <td>ID</td>
        <td>UNIQUE</td>
        <td>NOTNULL</td>
      </tr>
      <tr>
        <td>Brand</td>
        <td>VARCHAR (64)</td>
        <td>NOTNULL</td>
      </tr>
      <tr>
        <td>Modello</td>
        <td>VARCHAR (64)</td>
        <td>NOTNULL</td>
      </tr>
      <tr>
        <td>Anno</td>
        <td>YEAR</td>
        <td>NOTNULL</td>
      </tr>
      <tr>
        <td>Km</td>
        <td>MEDIUMINT</td>
        <td>NOTNULL</td>
      </tr>
      <tr>
        <td>Colore</td>
        <td>VARCHAR (16)</td>
        <td></td>
      </tr>
      <tr>
        <td>Carburante</td>
        <td>VARCHAR (16)</td>
        <td>NOTNULL</td>
      </tr>
      <tr>
        <td>Potenza</td>
        <td>MEDIUMINT</td>
        <td></td>
      </tr>
      <tr>
        <td>Cambio</td>
        <td>VARCHAR (16)</td>
        <td>NOTNULL</td>
      </tr>
      <tr>
        <td>Prezzo</td>
        <td>FLOAT (7,2)</td>
        <td></td>
      </tr>
      <tr>
        <td>Porte</td>
        <td>TINYINT</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
